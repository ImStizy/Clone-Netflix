<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Netflix</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
      </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LA CASA DE PAPEL</h3>
                <p class="descricao">El Profesor está planejando o maior assalto do século. O objetivo é infiltrar na Casa da Moeda, de modo que consigam acumular 2,4 bilhões de euros.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
             </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/movie1.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/movie2.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/movie3.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/movie4.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/movie5.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/movie6.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/movie7.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/movie8.jpg">
                </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8f9af3d107.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
